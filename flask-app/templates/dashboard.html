{% extends 'layout.html' %}

{% block body %}

    <h1 class="mt-5">Dashboard</h1>
    <h3 class="text-muted"><small>Logged in as <i>{{session['username']}}</i></small></h3>
    <hr>
<div style="display: flex;
            justify-content: space-around;">
    <div>
        <h3>Enter New Marks</h3>
        <div class="container card text-center mb-5" style="width: 20rem;">
            <form action="" method="POST">
                <label class="form-label">Username: <input class="form-control" type="text" name="username"></label>
                <label class="form-label">Number Marks: <input type="number" min="1" class="form-control" name="numbermarks"></label>
                <label class="form-label">Reason: <input type="text" class="form-control" name="reason"></label>
                <label class="form-label">Issuer: <input type="text" class="form-control" name="issuer"></label>
                <input type="submit" class="btn btn-primary" value="Enter Marks">
            </form>
            {% if error %}
                <div>
                    <p class="alert alert-danger mt-4 px-5">{{ error }}</p>
                </div>
            {% endif %}

            {% if message %}

                <div>
                    <p class="alert alert-success mt-4 px-5">{{ message }}</p>
                </div>

            {% endif %}
        </div>
    </div>

</div>  

{% endblock %}
